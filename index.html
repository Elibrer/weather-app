<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weathering Heights</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>
    <header>
        <header class="row p-4 mb-4 bg-dark text-light w-100">
            <div class="container" >
              <div class="col-12 row align-items-center">
                <div class="text-center col-12 col-md-6 col-sm-12">
                    <h1 class="display-3">Weathering heights</h1>
                    <p class="h4" style="font-weight:100;">Check the weather from any city worldwide...</p>
                </div>
                <div class="col-12 col-md-6 col-sm-12 text-center">
                  <img class='img-fluid rounded' src="./assets/images/header-image.jpg" alt="header-image" id="header-img"/>
                </div>
              </div>
            </div>
          </header>
    </header>

    <main class="container">
      <section class="row my-4">
        <div class="d-block col-12 col-md-3 p-3">
          <h2>Search for a city:</h2>
          <div>          
            <p><input id="search-input" class="col-12 col-md-12" style="margin-bottom: 8px;" type="text" placeholder="Search..." autocomplete="off"></p>
          </div>
          <div class="mb-1">
            <input id="search-btn" class="col-12 col-md-12 btn btn-primary btn-block" type="button" value="Search">
          </div>
          <div>
            <input id="clear-btn" class="col-12 col-md-12 btn btn-danger btn-block" type="button" value="Clear">
          </div>
          <hr>
          <aside class="p-0" id="recent-list"></aside>
          </aside>
        </div>

        <div class="col-12 col-md-1"></div>

        <div class="container col-md-8">
          <div class="row bg-lighter  px-5 py-2 ">
            <div class="col-12 col-md-6 text-center">
              
                <h2 id="city-name-header" class="display-4 m-0 p-0"></h2>
                <p style="font-weight: bolder;" class="m-0 p-0">Country: <span style="font-weight: 400;" id="country-name"></span></p>

                <img id="current-icon" class='img rounded' alt="current-icon" style="width: 35%;">
              
              <p style="font-weight: bolder;">Temp: <span style="font-weight: 400;" id="current-temp"></span></p>
              <p style="font-weight: bolder;">Wind: <span style="font-weight: 400;"  id="current-wind"></span></p>
              <p style="font-weight: bolder;">Humidity: <span style="font-weight: 400;"  id="current-humid"></span></p>
            </div>
            <!-- <div class="p-0 col-12 col-md-2 d-flex flex-wrap align-items-center justify-content-center justify-content-sm-start">   -->
            <!-- </div> -->
            <div class="col-12 col-md-6 d-flex flex-wrap text-center align-items-center justify-content-center justify-content-sm-start display-4">
              <p id="current-date" class="text-center mb-0"></p>
            </div>
          </div>
        
          <section class="row bg-dark p-2 my-3">
            <h3 class="text-light m-0 p-1">5 Day Forecast: </h3>
            <div id="forecast-list">
            </div>
          </section>
        </div>
      </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
