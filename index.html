<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">

<body>
    
    <header>
        <header class="row p-5 mb-4 bg-dark text-light">
            <div class="container" style="height: 200px;">
              <div class="row align-items-center">
                <div class="text-center col-12 col-md-6">
                    <h1 class="display-3">Weathering heights</h1>
                    <p class="h4">Check the weather from any city worldwide...</p>
                </div>
                <div class="col-12 col-md-6 text-center">
                  <img class='img-fluid rounded' src="./assets/images/header-image.jpg" alt="header-image" style="height:200px;" />

              </div>
            </div>
          </header>
    </header>

    <main class="container">

        <div class="col-12 col-md-3 p-3">

          <div>

          </div>
          <div class="">
            <input id="search-btn" class="col-12 col-md-12 btn btn-primary btn-block mb-8" type="button" value="Search">
          </div>
          <br>
          <aside class="">
            <ul class="recent-list">
  
            </ul>
            <p1>hello</p1>
          </aside>
        </div>

        

        <div class="col-12 col-md-9 px-3">
          <div class="col-12 col-md-12 border border-dark p-2">
            <h2 id="city-name-header"></h2>
            <p>Temp: <span class="main-temp"></span></p>
            <p>Wind: <span class="main-wind"></span></p>
            <p>Humidity: <span class="main-humid"></span></p>
          </div>







        </div>

      </section>
